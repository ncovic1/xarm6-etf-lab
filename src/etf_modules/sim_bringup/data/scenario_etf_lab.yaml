obstacles:
  # fixed obstacle - table
  - box:
      dim: [1.5, 1.5, 0.1]
      trans: [0, 0, -0.05]
      rot: [0, 0, 0, 0]

robot:
  type: "xarm6"
  urdf: "/RPMPLv2/data/xarm6/xarm6.urdf"
  space: "RealVectorSpace"
  # space: "RealVectorSpaceFCL"   # Currently, it does not consider a gripper!
  num_DOFs: 6
  # start: [0, 0, 0, 0, 0, 0]
  # goal: [1.5708, 0, -1.5708, 0, 0, 0]
  start: [0, 0, 0, 3.1415, 1.5708, 0]
  goal: [1.5708, 0, 0, 3.1415, 1.5708, 0]
  gripper_length: 0.17      # In [m]
  capsules_radius: [0.047, 0.12, 0.11, 0.09, 0.05, 0.12]    # When gripper is attached
  table_included: true      # Please check whether 'table' (required as the first obstacle) is (un)commented within 'obstacles' 
  max_lin_vel: 500      # in [mm/s]
  max_lin_acc: 500      # in [mm/s²]
  max_ang_vel: 0.9      # in [rad/s]
  max_ang_acc: 0.9      # in [rad/s²]

planner:
  # name: "RRTConnect"
  # name: "RBTConnect"
  # name: "RGBTConnect"
  name: "RGBMT*"
  max_planning_time: 800  # in [ms]

configurations: "/RPMPLv2"
min_num_captures: 5    # Minimal number of captures/frames of a single STATIC obstacle to become valid.
